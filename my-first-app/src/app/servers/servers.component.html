<label>Server name</label>
<input
  type="text"
  class="form-control"
  (input)="onUpdateServerName($event)"
  [(ngModel)]="serverName">

<p>{{serverName}}</p>

<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>

<p>{{serverCreationStatus}}</p>
<p *ngIf="serverCreated ; else noServer">Server was creade, server name is {{serverName}}</p>
<ng-template #noServer>
  <p>No server was created!</p>
</ng-template>


<app-server></app-server>
<app-server></app-server>

<label>Username</label>
<input
  type="text"
  class="form-control"
  (input)="updateUsername($event)"
  [(ngModel)]="username"
  >
<p>{{username}}</p>

<button
  class="btn btn-primary"
  [disabled]="username === ''"
  (click)="username = ''"  >
  Submit
</button>
